<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Search</title>
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container">
  <h1>SEARCH ANY COUNTRY</h1>
  <div class="search-box">
    <input type="text" id="countryInput" name="" placeholder="Enter a Country Name">
    <button type="button" id="search">Search</button>
  </div>

  <div id="search_result">
    <img src="" id="flag">
    <h2>Country: <span><div id="countryName"></div></span> <span id="name"></span></h2>
    <h4>Capital: <span id="capital"></span></h4>
    <h4>Continent: <span id="continent"></span></h4>
    <h4>Population: <span id="population"></span></h4>
    <h4>Currency: <span id="currency"></span> - <span id="currencyShort"></span> </h4>
    <h4>Common Language: <span id="language"></span></h4>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
